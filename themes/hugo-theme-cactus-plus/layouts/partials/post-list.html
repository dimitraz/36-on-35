<ul id="post-list">
    {{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
    {{ $url := replace .Permalink .Site.BaseURL "" }}
    {{ if ne $url "about/" }}
    <li>

        <div class="grid">

            <div class="grid__col grid__col--4-of-12">
                <div class="meta">
                    <a href='{{ .Permalink }}'>
                        <h1>{{ .Title }}</h1>
                    </a>
                    <h2>{{ .Date.Format "Jan 2" }}</h2>
                </div>
            </div>
            <div class="grid__col grid__col--7-of-12 grid__col--push-1-of-12 post-image">
                <img src="{{ .Params.image }}" style="max-height: 400px; width: auto">
            </div>
            <div class="grid__col grid__col--1-of-12"></div>
        </div>
    </li>
    {{ end }}
    {{ end }}
</ul>
